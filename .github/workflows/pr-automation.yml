name: PR Automation

on:
  pull_request:
    types: [ opened, synchronize, reopened, labeled, unlabeled ]
  pull_request_target:
    types: [ opened, synchronize ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Label PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false
          message_if_xl: 'This PR is very large. Consider breaking it into smaller PRs.'
          github_api_url: 'https://api.github.com'

  coverage-comment:
    name: Coverage Report Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: podling
          POSTGRES_PASSWORD: podling_test
          POSTGRES_DB: podling
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        env:
          TEST_DATABASE_URL: postgres://podling:podling_test@localhost:5432/podling?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          # Generate HTML report
          go tool cover -html=coverage.out -o coverage.html

          # Calculate overall coverage
          TOTAL_COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "TOTAL_COVERAGE=$TOTAL_COVERAGE" >> $GITHUB_ENV

          # Calculate internal package coverage
          INTERNAL_COVERAGE=$(go tool cover -func=coverage.out | grep "internal/" | awk '{sum += $3; count++} END {if (count > 0) print sum/count"%"; else print "0%"}')
          echo "INTERNAL_COVERAGE=$INTERNAL_COVERAGE" >> $GITHUB_ENV

          # Generate detailed package coverage
          echo "## Test Coverage Report" > coverage-report.md
          echo "" >> coverage-report.md
          echo "### Overall Coverage: **${TOTAL_COVERAGE}**" >> coverage-report.md
          echo "### Internal Packages: **${INTERNAL_COVERAGE}**" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "### Package Breakdown" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "| Package | Coverage |" >> coverage-report.md
          echo "|---------|----------|" >> coverage-report.md

          go tool cover -func=coverage.out | grep -v "total" | awk '{
            # Extract package path and coverage
            if ($1 != "") {
              split($1, parts, ":")
              pkg = parts[1]
              gsub(/\/[^\/]+\.go$/, "", pkg)
              if (pkg != last_pkg) {
                if (last_pkg != "") {
                  printf "| %s | %.1f%% |\n", last_pkg, total/count
                }
                last_pkg = pkg
                total = 0
                count = 0
              }
              total += $NF
              count++
            }
          } END {
            if (last_pkg != "") {
              printf "| %s | %.1f%% |\n", last_pkg, total/count
            }
          }' | sed 's/%//g' | awk -F'|' '{if (NF==4) print $1 "|" $2 "| " $3 "% |"}' >> coverage-report.md

      - name: Comment PR with coverage
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage-report.md

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-pr-${{ github.event.pull_request.number }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  pr-checklist:
    name: PR Checklist Comment
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Comment checklist
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## PR Checklist

            Thanks for contributing to Podling! Please ensure:

            - [ ] Tests pass locally (\`make test\`)
            - [ ] Code is formatted (\`make fmt\`)
            - [ ] Linter passes (\`make lint\`)
            - [ ] Tests added for new features
            - [ ] Documentation updated (if needed)
            - [ ] No security vulnerabilities introduced
            - [ ] Commit messages follow convention

            ### Additional Notes

            - Coverage should be above 60% for internal packages
            - PR will be automatically labeled based on size and changed files
            - Security scans will run automatically
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  pr-title-check:
    name: Check PR Title
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  conflict-check:
    name: Check for Merge Conflicts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check for merge conflicts
        uses: olivr/copybara-action@v1.2.3
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          ssh_key: ''
          sot_branch: ${{ github.base_ref }}
          destination_branch: ${{ github.head_ref }}

      - name: Comment if conflicts exist
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ This PR has merge conflicts with the base branch. Please resolve them before merging.'
            });
