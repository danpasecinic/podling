name: PR Automation

on:
  pull_request:
    types: [ opened, synchronize, reopened, labeled, unlabeled ]
  pull_request_target:
    types: [ opened, synchronize ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Label PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false
          message_if_xl: 'This PR is very large. Consider breaking it into smaller PRs.'
          github_api_url: 'https://api.github.com'

  pr-checklist:
    name: PR Checklist Comment
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Comment checklist
        uses: actions/github-script@v8
        with:
          script: |
            const body = `## PR Checklist

            Thanks for contributing to Podling! Please ensure:

            - [ ] Tests pass locally (\`make test\`)
            - [ ] Code is formatted (\`make fmt\`)
            - [ ] Linter passes (\`make lint\`)
            - [ ] Tests added for new features
            - [ ] Documentation updated (if needed)
            - [ ] No security vulnerabilities introduced
            - [ ] Commit messages follow convention

            ### Additional Notes

            - Coverage should be above 60% for internal packages
            - PR will be automatically labeled based on size and changed files
            - Security scans will run automatically
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

