name: podling
services:
  postgres:
    image: postgres:18-alpine
    container_name: podling-postgres
    environment:
      POSTGRES_USER: podling
      POSTGRES_PASSWORD: podling_local
      POSTGRES_DB: podling
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U podling" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
